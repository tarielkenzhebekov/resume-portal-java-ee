<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view>
    <h:head>

        <title>Resume</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />

        <meta name="keywords" content="" />
        <meta name="description" content="" />

        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.7.0/build/reset-fonts-grids/reset-fonts-grids.css" media="all" />
        <link rel="stylesheet" type="text/css" href="./static/css/style-2.css" media="all" />

    </h:head>
    <h:body>

    <div id="doc2" class="yui-t7">
        <div id="inner">

            <div id="hd">
                <div class="yui-gc">
                    <div class="yui-u first">
                        <h1>
                            <span><h:outputText value="#{templateController.userProfile.firstName}"/></span>
                            <span><h:outputText value="#{templateController.userProfile.lastName}"/></span>
                        </h1>
                        <div class="edit">
                            <h2><h:outputText value="#{templateController.userProfile.designation}"/></h2>
                        </div>
                    </div>

                    <div class="yui-u">
                        <div class="contact-info">
                            <h3><h:outputText value="#{templateController.userProfile.email}"/></h3>
                            <h3><h:outputText value="#{templateController.userProfile.phone}"/></h3>
                        </div><!--// .contact-info -->
                    </div>
                </div><!--// .yui-gc -->
            </div><!--// hd -->

            <div id="bd">
                <div id="yui-main">
                    <div class="yui-b">

                        <div class="yui-gf">
                            <div class="yui-u first">
                                <h2>Profile</h2>
                            </div>
                            <div class="yui-u">
                                <p class="enlarge"><h:outputText value="#{templateController.userProfile.summary}"/></p>
                            </div>
                        </div><!--// .yui-gf -->

                        <div class="yui-gf">
                            <div class="yui-u first">
                                <h2>Skills</h2>
                            </div>
                            <div class="yui-u">

                                <c:forEach items="#{templateController.userProfile.skills}" var="skill">
                                    <div class="talent" >
                                        <h2><h:outputText value="#{skill.skillName}"/></h2>
                                    </div>
                                </c:forEach>

                            </div>
                        </div><!--// .yui-gf -->

                        <div class="yui-gf">

                            <div class="yui-u first">
                                <h2>Experience</h2>
                            </div><!--// .yui-u -->

                            <div class="yui-u">
                                <c:forEach items="#{templateController.userProfile.jobs}" var="job">
                                    <div class="job">
                                        <h2><h:outputText value="#{job.company}"/></h2>
                                        <h3><h:outputText value="#{job.designation}"/></h3>
                                        <h4>
                                            <h:outputText value="#{job.getStartDateString()}"/>
                                            &mdash;
                                            <h:outputText value="#{job.currentJob ? 'Present' : job.getEndDateString()}"/>
                                        </h4>
                                        <ul>
                                            <c:forEach items="#{job.responsibilities}" var="responsibility">
                                                <li><h:outputText value="#{responsibility}"/></li>
                                            </c:forEach>
                                        </ul>
                                    </div>
                                </c:forEach>
                            </div><!--// .yui-u -->
                        </div><!--// .yui-gf -->


                        <div class="yui-gf last">
                            <div class="yui-u first">
                                <h2>Education</h2>
                            </div>
                            <c:forEach items="#{templateController.userProfile.educations}" var="education">
                                <div class="yui-u mine">
                                    <h2><h:outputText value="#{education.college}"/></h2>
                                    <h3><h:outputText value="#{education.major}"/></h3>
                                </div>
                            </c:forEach>
                        </div><!--// .yui-gf -->


                    </div><!--// .yui-b -->
                </div><!--// yui-main -->
            </div><!--// bd -->

            <div id="ft">
                <p><span><h:outputText value="#{templateController.userProfile.firstName}"/></span> <span><h:outputText value="#{templateController.userProfile.lastName}"/></span> | <span><h:outputText value="#{templateController.userProfile.email}"/></span> | <span><h:outputText value="#{templateController.userProfile.phone}"/></span></p>
            </div><!--// footer -->

        </div><!-- // inner -->


    </div><!--// doc -->


    </h:body>
</f:view>
</html>
